<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            background-color:rgb(6, 87, 87);
            text-align: center;
        }
        .mybtn{
            padding: 8px;
            font-size: medium;
            margin-left: 79px;
        }
        #result{
            font-size: large;
        }
    </style>
</head>

<body>

    <h1>BMI Calculator</h1>
    <form >

        <p><label for="height">Height in CM : </label>
        <input type="number" id="height"></p>

      <p> <label for="weight">Weight in KG : </label>
        <input type="number" id="weight"></p>
        <button class="mybtn" id="calcu">Calculate</button>
        <div id="result" class="mybtn"></div>

        <h1>BMI Weight Guide</h1>
        <h3>Under Weight = Less than 18.6</h3>
        <h3>Normal Range = 18.6 and 24.9</h3>
        <h3>Overweight = Greater than 24.9</h3>
    </form>
   <script src="index.js"></script>
</body>
</html>
